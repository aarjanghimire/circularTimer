<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="centre" style="position: relative;">
        <div>
            <svg class="svg-circle" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle id="circle" cx="100" cy="100" r="85" stroke="#15649D" stroke-width="20"/><!--stroke is a colour property and stroke-width is thickness of circular progress-->
            </svg>
        </div>
        <div class="centre" style="position: absolute; top: 00px; left: 0px;">
            <img class="scale-up-center" src="heart.png" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
